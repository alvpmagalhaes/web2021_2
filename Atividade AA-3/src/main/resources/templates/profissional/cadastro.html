<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{profissional.cadastrar.label}">Cadastrar profissional</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/profissionais/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{profissional.listar.label}">Listar profissionais</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${profissional.id == null} ? @{/profissionais/salvar} : @{/profissionais/editar}"
				th:object="${profissional}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text="#{profissional.nome.label}">Nome</label> 
						<input type="text" class="form-control" id="nome" 
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="cpf" th:text="#{profissional.cpf.label}">cpf</label>
						<input type="text" class="form-control" id="cpf" placeholder="___.___.___-__"
							autofocus="autofocus" th:field="*{cpf}"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid"
							data-mask="000.000.000-00" data-mask-reverse="true" />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="username" th:text="#{profissional.email.label}">Email</label> 
						<input type="email" class="form-control" id="username" placeholder="abcde@email.com"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="password" th:text="#{profissional.senha.label}">Senha</label> 
						<input type="password" class="form-control" id="password"
							autofocus="autofocus" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="telefone" th:text="#{profissional.telefone.label}">Telefone</label> 
						<input type="text" class="form-control" id="telefone" placeholder="XX X XXXX-XXXX"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" 
							data-mask="00 0 0000-0000" data-mask-reverse="true" />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="sexo" th:text="#{profissional.sexo.label}">GÃªnero</label> 
						<input type="text" class="form-control" id="sexo"
							autofocus="autofocus" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="dataDeNascimento" th:text="#{profissional.data.label}">Data de Nascimento</label> 
						<input type="date" class="form-control" id="dataDeNascimento" placeholder="dd/mm/yyyy"
							autofocus="autofocus" th:field="*{dataDeNascimento}"
							th:classappend="${#fields.hasErrors('dataDeNascimento')} ? is-invalid"
							data-mask="00/00/0000" data-mask-reverse="true" />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{dataDeNascimento}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="role" th:text="#{profissional.papel.label}">Papel</label> 
						<select name="role" class="form-control" id="role">
							<option value="ROLE_PROFISSIONAL">profissional</option>
							<option value="ROLE_ADMIN">Admin</option>
						</select>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{button.save}">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
