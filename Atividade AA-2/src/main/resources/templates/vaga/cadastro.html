<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/vagas/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{vaga.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${vaga.id == null} ? @{/vagas/salvar} : @{/vagas/editar}"
				th:object="${vaga}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo" th:text="#{vaga.cargo.label}"></label>
						<input type="text" class="form-control" id="cargo"
							autofocus="autofocus" th:field="*{cargo}"
							th:classappend="${#fields.hasErrors('cargo')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cargo}"></span>
						</div>
					</div>

				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao" th:text="#{vaga.descricao.label}"></label>
						<input type="text" class="form-control" id="descricao"
							   autofocus="autofocus" th:field="*{descricao}"
							   th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="remuneracao" th:text="#{vaga.remuneracao.label}"></label>
						<input type="text" class="form-control" id="remuneracao"
							   autofocus="autofocus" th:field="*{remuneracao}"
							   th:classappend="${#fields.hasErrors('remuneracao')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{remuneracao}"></span>
						</div>
					</div>

				</div>

				<div class="form-group col-md-6">
					<label for="dataLimite" th:text="#{vaga.dataLimite.label}">Data Limite</label>
					<input type="text" class="form-control" id="dataLimite" placeholder="dd/mm/yyyy"
						   autofocus="autofocus" th:field="*{dataLimite}"
						   th:classappend="${#fields.hasErrors('dataLimite')} ? is-invalid"
						   data-mask="00/00/0000" data-mask-reverse="true" />

					<div class="invalid-feedback">
						<span th:errors="*{dataLimite}"></span>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{button.save}">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
