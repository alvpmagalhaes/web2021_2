<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link " th:href="@{/}"> <i
					class="oi oi-home"></i> <span th:text="#{sidebar.link.home}"></span>
			</a></li>
			
			<div sec:authorize="!isAuthenticated()">
				<li class="nav-item"><a class="nav-link " th:href="@{/login}"> <i
					class="oi oi-account-login"></i> <span th:text="#{login.username }"></span>
				</a></li>
			</div>

		</ul>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.profissional}"></span></li>
			<div sec:authorize="hasAnyRole('ROLE_ADMIN')">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/profissionais/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/profissionais/listar}"> <i class="oi oi-spreadsheet"></i>
				<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
			</div>
		</ul>

		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.empresa}"></span></li>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/empresas/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/empresas/listar}"> <i class="oi oi-spreadsheet"></i>
				<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
			</div>
		</ul>

		</div>
		<div sec:authorize="hasAnyRole('ROLE_PROFISSIONAL', 'ROLE_ADMIN', 'ROLE_EMPRESA')">
		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active"th:text="#{sidebar.titulo.candidatura}"></span></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/candidaturas/listar}"> <i class="oi oi-spreadsheet"></i>
					<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
		</ul>
		</div>
		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active"th:text="#{sidebar.titulo.vaga}"></span></li>
			<div sec:authorize="hasAnyRole('ROLE_EMPRESA', 'ROLE_ADMIN')">
				<li class="nav-item"><a class="nav-link"
										th:href="@{/vagas/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
			</div>
			<li class="nav-item"><a class="nav-link"
									th:href="@{/vagas/listar}"> <i class="oi oi-spreadsheet"></i>
				<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
		</ul>
	</nav>
</body>
</html>
